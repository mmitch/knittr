STRING_TOO_LONG=text entered is too long (current length is $0, maximum length is $1)
STRONG_TOO_SHORT=text entered is too short (current length is $0, minimum length is $1)
FILE_NOT_EXISTING=file does not exist, but it must
FILE_NOT_READABLE=file is not readable, but it must be
FILE_NOT_WRITABLE=file is not writable, but it must be
NUMBER_TOO_SMALL=value is too small (minimum is $1)
NUMBER_TOO_LARGE=value is too large (maximum is $1)
NUMBER_FORMAT=value is no number
NULL_NOT_ALLOWED=a value must be entered
