apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
	mavenCentral()

	/* this is for cgarbs-javalib */
	maven {
		url "http://www.cgarbs.de/maven2/"
	}
}

jacocoTestReport {
	reports {
		xml.enabled true
	}
}

dependencies {
	compile 'org.apache.xmlgraphics:batik-rasterizer:1.7', 'de.cgarbs:cgarbs-javalib:0.2.0'
	testCompile 'junit:junit:4.+'
}
